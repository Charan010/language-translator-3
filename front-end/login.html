<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Translator</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="page-header login-header">
    <div class="logo-section">
      <img src="images/logo.png" alt="Site Logo" class="site-logo" />
      <span class="site-title">Entel</span>
    </div>
  </header>

  <div class="container login-container">
    <h1>Login to your account</h1>
    <form class="login-form" onsubmit="return validateLogin();">
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>

      <div class="input-field password-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" />
        <div class="toggle-password" onclick="togglePassword();">
          <i class="fas fa-eye"></i>
        </div>
      </div>

      <div class="error" id="error-msg"></div>

      <button type="submit" class="login-btn">Login</button>

      <div class="signup-redirect">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
